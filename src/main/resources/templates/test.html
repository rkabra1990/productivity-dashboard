<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Test Page</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" th:text="${testMessage}">
                            Test message should appear here
                        </div>
                        <p>If you can see this message, the basic template rendering is working.</p>
                        <a href="/tasks" class="btn btn-primary">Go to Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
