<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Archived Habits</title>
    <link rel="stylesheet" th:href="@{/css/habits.css}" />
</head>
<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Archived Habits</h1>
            <a href="/habits" class="btn btn-primary">
                <i class="fas fa-arrow-left me-1"></i> Back to Active Habits
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Archived Habits List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${not #lists.isEmpty(habits)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Priority</th>
                                        <th>Recurrence</th>
                                        <th>Streak</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="habit : ${habits}">
                                        <td th:text="${habit.name}"></td>
                                        <td>
                                            <span th:class="'badge ' + ${'badge bg-' + (habit.priority == 'HIGH' ? 'danger' : (habit.priority == 'MEDIUM' ? 'warning' : 'secondary'))}">
                                                <span th:text="${habit.priority}"></span>
                                            </span>
                                        </td>
                                        <td th:text="${habit.recurrence}"></td>
                                        <td>
                                            <span class="badge bg-info" th:if="${habit.bestStreak > 0}">
                                                <i class="fas fa-fire"></i> <span th:text="${habit.currentStreak}"></span> day streak
                                                <small class="text-muted">(Best: <span th:text="${habit.bestStreak}"></span>)</small>
                                            </span>
                                            <span class="text-muted" th:unless="${habit.bestStreak > 0}">No streak yet</span>
                                        </td>
                                        <td>
                                            <form th:action="@{/habits/{\${habit.id}}/unarchive}" method="post" class="d-inline">
                                                <button type="submit" class="btn btn-sm btn-outline-primary me-1" title="Restore Habit">
                                                    <i class="fas fa-undo"></i> Restore
                                                </button>
                                            </form>
                                            <form th:action="@{/habits/{\${habit.id}}/delete}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this habit? This cannot be undone.');">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete Permanently">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#lists.isEmpty(habits)}" class="text-center py-5">
                            <div class="text-muted">
                                <i class="fas fa-archive fa-3x mb-3"></i>
                                <h4>No archived habits found</h4>
                                <p class="mb-0">Habits you archive will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-dismiss alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</body>
</html>
