<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks (Simple)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-3">
        <h2>Tasks (Simple Version)</h2>
        <div class="alert alert-info">
            This is a simplified version of the tasks page.
            <div th:if="${testMessage}" th:text="${testMessage}"></div>
        </div>
        
        <div class="card mt-3">
            <div class="card-header">
                Task List
            </div>
            <div class="card-body">
                <p>Number of tasks: <span th:text="${tasks != null ? #lists.size(tasks) : 0}">0</span></p>
                <div th:if="${tasks != null and not #lists.isEmpty(tasks)}" class="mt-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Priority</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.title}"></td>
                                <td th:text="${task.category}"></td>
                                <td th:text="${task.priority}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${tasks == null or #lists.isEmpty(tasks)}" class="alert alert-warning">
                    No tasks found.
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/tasks" class="btn btn-primary">Back to Full Tasks</a>
            <a href="/tasks/test" class="btn btn-secondary">Back to Test Page</a>
        </div>
    </div>
</body>
</html>
