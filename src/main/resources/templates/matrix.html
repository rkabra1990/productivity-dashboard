<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Priority Matrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --do-first: #ff6b6b;
            --schedule: #4ecdc4;
            --delegate: #45b7d1;
            --eliminate: #a5d8ff;
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #00e676;
            margin-bottom: 2rem;
        }

        .matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        @media (min-width: 768px) {
            .matrix {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }

        .quadrant {
            background: #1e1e2f;
            border-radius: 12px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 0 12px rgba(0, 230, 118, 0.2);
            transition: all 0.3s ease;
            min-height: 300px;
            border: 2px solid transparent;
        }

        .quadrant.do-first { border-color: var(--do-first); }
        .quadrant.schedule { border-color: var(--schedule); }
        .quadrant.delegate { border-color: var(--delegate); }
        .quadrant.eliminate { border-color: var(--eliminate); }

        .quadrant.highlight {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
        }

        .quadrant h3 {
            color: #9cdcfe;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .task-item {
            background-color: #2a2a3d;
            padding: 0.8rem 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            border-left: 4px solid #00e676;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .task-item.dragging {
            opacity: 0.5;
            transform: scale(0.98);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .task-btn {
            background: none;
            border: none;
            color: #9cdcfe;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .task-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .pomodoro-btn {
            color: #ff6b6b;
        }

        .delete-btn {
            color: #ff6b6b;
        }

        .due-date {
            color: #ccc;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-style: italic;
        }

        @media (max-width: 767px) {
            .matrix {
                grid-template-columns: 1fr;
            }
            
            .quadrant {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
<!-- âœ… Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>ðŸ§  Priority Matrix</h2>
    
    <div class="matrix">
        <div class="quadrant do-first" data-quadrant="doFirst">
            <h3>âœ… Do First <span class="quadrant-subtitle">(High priority, due now)</span></h3>
            <ul class="task-list" id="doFirst">
                <li class="task-item" th:each="t : ${doFirst}" 
                    draggable="true" 
                    data-task-id="${t.id}">
                    <div class="task-content">
                        <span class="task-title" th:text="${t.title}">Task Name</span>
                        <span class="due-date" th:if="${t.dueDate}" 
                              th:text="${#temporals.format(t.dueDate, 'dd MMM HH:mm')}"></span>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn pomodoro-btn" 
                                title="Start Pomodoro"
                                onclick="startPomodoroForTask(event, this)">
                            <i class="fas fa-clock"></i>
                        </button>
                        <button class="task-btn delete-btn"
                                title="Delete Task"
                                onclick="deleteTask(event, this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="quadrant schedule" data-quadrant="schedule">
            <h3>ðŸ“… Schedule <span class="quadrant-subtitle">(High priority, not urgent)</span></h3>
            <ul class="task-list" id="schedule">
                <li class="task-item" th:each="t : ${schedule}" 
                    draggable="true" 
                    data-task-id="${t.id}">
                    <div class="task-content">
                        <span class="task-title" th:text="${t.title}">Task Name</span>
                        <span class="due-date" th:if="${t.dueDate}" 
                              th:text="${#temporals.format(t.dueDate, 'dd MMM HH:mm')}"></span>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn pomodoro-btn" 
                                title="Start Pomodoro"
                                onclick="startPomodoroForTask(event, this)">
                            <i class="fas fa-clock"></i>
                        </button>
                        <button class="task-btn delete-btn"
                                title="Delete Task"
                                onclick="deleteTask(event, this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="quadrant delegate" data-quadrant="delegate">
            <h3> Delegate <span class="quadrant-subtitle">(Low priority, urgent)</span></h3>
            <ul class="task-list" id="delegate">
                <li class="task-item" th:each="t : ${delegate}" 
                    draggable="true" 
                    data-task-id="${t.id}">
                    <div class="task-content">
                        <span class="task-title" th:text="${t.title}">Task Name</span>
                        <span class="due-date" th:if="${t.dueDate}" 
                              th:text="${#temporals.format(t.dueDate, 'dd MMM HH:mm')}"></span>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn pomodoro-btn" 
                                title="Start Pomodoro"
                                onclick="startPomodoroForTask(event, this)">
                            <i class="fas fa-clock"></i>
                        </button>
                        <button class="task-btn delete-btn"
                                title="Delete Task"
                                onclick="deleteTask(event, this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="quadrant eliminate" data-quadrant="eliminate">
            <h3> Eliminate <span class="quadrant-subtitle">(Low priority, not urgent)</span></h3>
            <ul class="task-list" id="eliminate">
                <li class="task-item" th:each="t : ${eliminate}" 
                    draggable="true" 
                    data-task-id="${t.id}">
                    <div class="task-content">
                        <span class="task-title" th:text="${t.title}">Task Name</span>
                        <span class="due-date" th:if="${t.dueDate}" 
                              th:text="${#temporals.format(t.dueDate, 'dd MMM HH:mm')}"></span>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn pomodoro-btn" 
                                title="Start Pomodoro"
                                onclick="startPomodoroForTask(event, this)">
                            <i class="fas fa-clock"></i>
                        </button>
                        <button class="task-btn delete-btn"
                                title="Delete Task"
                                onclick="deleteTask(event, this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Pomodoro Modal -->
<div id="pomodoroModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePomodoroModal()">&times;</span>
        <h3>Start Pomodoro Session</h3>
        <div id="pomodoroContainer">
            <!-- Pomodoro timer will be loaded here -->
            <p>Loading Pomodoro timer...</p>
        </div>
    </div>
</div>

<script>
    // Drag and Drop functionality
    document.addEventListener('DOMContentLoaded', function() {
        const taskLists = document.querySelectorAll('.task-list');
        const quadrants = document.querySelectorAll('.quadrant');
        
        // Add event listeners for drag and drop
        document.querySelectorAll('.quadrant').forEach(quadrant => {
            quadrant.addEventListener('dragover', handleDragOver);
            quadrant.addEventListener('dragenter', handleDragEnter);
            quadrant.addEventListener('dragleave', handleDragLeave);
            quadrant.addEventListener('drop', handleDrop);
            
            // Ensure each quadrant has a task-list container
            if (!quadrant.querySelector('.task-list')) {
                const taskList = document.createElement('div');
                taskList.className = 'task-list';
                taskList.id = quadrant.id + '-list';
                quadrant.appendChild(taskList);
            }
        });    
        
        // Make list items draggable
        taskLists.forEach(list => {
            const items = list.querySelectorAll('.task-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });
        });
        
        // Add touch event listeners for mobile
        document.querySelectorAll('.task-item').forEach(item => {
            item.addEventListener('touchstart', handleTouchStart, { passive: false });
            item.addEventListener('touchmove', handleTouchMove, { passive: false });
            item.addEventListener('touchend', handleTouchEnd, { passive: false });
        });
        
        let draggedItem = null;
        let isDragging = false;
        let startX, startY;
        let initialX, initialY;
        let offsetX, offsetY;
        
        function handleDragStart(e) {
            draggedItem = this;
            isDragging = true;
            this.classList.add('dragging');
            
            // Set a custom drag image (invisible for better UX)
            const dragImg = new Image();
            dragImg.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
            e.dataTransfer.setDragImage(dragImg, 0, 0);
            
            // Add a small delay to allow the drag to start
            setTimeout(() => {
                this.style.opacity = '0.4';
            }, 0);
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            this.style.opacity = '1';
            isDragging = false;
            draggedItem = null;
            
            // Remove highlight from all quadrants
            quadrants.forEach(quadrant => {
                quadrant.classList.remove('highlight');
            });
        }
        
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        
        function handleDragEnter(e) {
            e.preventDefault();
            this.parentElement.classList.add('highlight');
        }
        
        function handleDragLeave() {
            this.parentElement.classList.remove('highlight');
        }
        
        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            
            if (!draggedItem) return false;
            
            // Get the target quadrant
            const quadrant = this.closest('.quadrant');
            if (!quadrant) return false;
            
            // Get or create the task list in this quadrant
            let taskList = quadrant.querySelector('.task-list');
            if (!taskList) {
                taskList = document.createElement('div');
                taskList.className = 'task-list';
                taskList.id = quadrant.id + '-list';
                quadrant.appendChild(taskList);
            }
            
            // Get the quadrant ID (remove '-list' suffix if present)
            const quadrantId = quadrant.id.replace('-list', '');
            
            // Move the item to the new list
            taskList.appendChild(draggedItem);
            
            // Update the task's quadrant on the server
            const taskId = draggedItem.dataset.taskId;
            updateTaskQuadrant(taskId, quadrantId);
            
            // Remove highlight
            document.querySelectorAll('.quadrant').forEach(q => q.classList.remove('highlight'));
            
            return false;
        }
        
        // Touch event handlers for mobile
        function handleTouchStart(e) {
            if (e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            draggedItem = this;
            isDragging = false;
            startX = touch.clientX;
            startY = touch.clientY;
            initialX = this.offsetLeft;
            initialY = this.offsetTop;
            offsetX = startX - this.getBoundingClientRect().left;
            offsetY = startY - this.getBoundingClientRect().top;
            
            this.style.position = 'absolute';
            this.style.zIndex = '1000';
            this.style.width = this.offsetWidth + 'px';
            this.style.opacity = '0.8';
            this.style.transform = 'scale(1.05)';
            this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
            
            e.preventDefault();
        }
        
        function handleTouchMove(e) {
            if (!draggedItem || e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            const x = touch.clientX - offsetX;
            const y = touch.clientY - offsetY;
            
            // Check if we've moved enough to start dragging
            if (!isDragging && 
                (Math.abs(touch.clientX - startX) > 5 || Math.abs(touch.clientY - startY) > 5)) {
                isDragging = true;
                document.body.style.overflow = 'hidden';
            }
            
            if (isDragging) {
                draggedItem.style.left = x + 'px';
                draggedItem.style.top = y + 'px';
                
                // Highlight potential drop targets
                const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
                let foundQuadrant = null;
                
                for (const el of elements) {
                    if (el.classList.contains('quadrant')) {
                        foundQuadrant = el;
                        break;
                    }
                }
                
                // Update highlights
                quadrants.forEach(quadrant => {
                    if (quadrant === foundQuadrant) {
                        quadrant.classList.add('highlight');
                    } else {
                        quadrant.classList.remove('highlight');
                    }
                });
            }
            
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            if (!draggedItem) return;
            
            if (isDragging) {
                const touch = e.changedTouches[0];
                const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
                let targetQuadrant = null;
                
                // Find the target quadrant
                for (const el of elements) {
                    if (el.classList.contains('quadrant')) {
                        targetQuadrant = el;
                        break;
                    }
                }
                
                // If we found a valid drop target
                if (targetQuadrant) {
                    const taskId = draggedItem.dataset.taskId;
                    const targetList = targetQuadrant.querySelector('.task-list');
                    const newQuadrant = targetList ? targetList.id : null;
                    
                    if (newQuadrant) {
                        // Move the item in the DOM
                        targetList.appendChild(draggedItem);
                        
                        // Update the task in the backend
                        updateTaskQuadrant(taskId, newQuadrant);
                    }
                }
                
                // Reset styles
                document.body.style.overflow = '';
            }
            
            // Reset the dragged item
            draggedItem.style.position = '';
            draggedItem.style.left = '';
            draggedItem.style.top = '';
            draggedItem.style.zIndex = '';
            draggedItem.style.width = '';
            draggedItem.style.opacity = '';
            draggedItem.style.transform = '';
            draggedItem.style.boxShadow = '';
            
            // Remove highlights
            quadrants.forEach(quadrant => {
                quadrant.classList.remove('highlight');
            });
            
            draggedItem = null;
            isDragging = false;
        }
    });
    
    // Update task quadrant in the backend
    async function updateTaskQuadrant(taskId, quadrant) {
        try {
            if (!taskId || !quadrant) {
                throw new Error('Invalid task or quadrant');
            }

            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            if (!csrfToken) {
                throw new Error('CSRF token not found');
            }

            const response = await fetch(`/api/tasks/${taskId}/quadrant`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify({ quadrant })
            });
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || 'Failed to update task quadrant');
            }
            
            console.log(`Task ${taskId} moved to ${quadrant}`);
            return true;
        } catch (error) {
            console.error('Error updating task quadrant:', error);
            // Show error message to user
            showNotification('Failed to update task: ' + (error.message || 'Please try again.'), 'error');
            return false;
        }
    }
    
    // Show a notification to the user
    function showNotification(message, type = 'info') {
        // Remove any existing notifications
        const existing = document.querySelector('.notification-toast');
        if (existing) existing.remove();
        
        const notification = document.createElement('div');
        notification.className = `notification-toast ${type}`;
        notification.textContent = message;
        
        // Add to body and animate in
        document.body.appendChild(notification);
        setTimeout(() => notification.classList.add('show'), 10);
        
        // Auto-remove after delay
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }
    
    // Pomodoro Integration
    function startPomodoroForTask(event, button) {
        event.stopPropagation();
        
        const taskItem = button.closest('.task-item');
        const taskId = taskItem.dataset.taskId;
        const taskTitle = taskItem.querySelector('.task-title').textContent;
        
        // Show the pomodoro modal
        const modal = document.getElementById('pomodoroModal');
        const modalContent = `
            <h4>${taskTitle}</h4>
            <div class="pomodoro-timer">
                <div class="timer-display">25:00</div>
                <div class="pomodoro-controls">
                    <button class="pomodoro-start" onclick="startPomodoro()">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="pomodoro-pause" onclick="pausePomodoro()" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="pomodoro-stop" onclick="stopPomodoro()">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
            </div>
        `;
        
        document.getElementById('pomodoroContainer').innerHTML = modalContent;
        modal.style.display = 'block';
        
        // Store the current task ID for the pomodoro session
        window.currentPomodoroTaskId = taskId;
    }
    
    function closePomodoroModal() {
        document.getElementById('pomodoroModal').style.display = 'none';
        // Reset any running timers
        if (window.pomodoroInterval) {
            clearInterval(window.pomodoroInterval);
            window.pomodoroInterval = null;
        }
    }
    
    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('pomodoroModal');
        if (event.target === modal) {
            closePomodoroModal();
        }
    };
    
    // Pomodoro timer functions
    function startPomodoro() {
        const display = document.querySelector('.timer-display');
        const startBtn = document.querySelector('.pomodoro-start');
        const pauseBtn = document.querySelector('.pomodoro-pause');
        
        if (window.pomodoroInterval) {
            // Already running
            return;
        }
        
        let timeLeft = 25 * 60; // 25 minutes in seconds
        
        window.pomodoroInterval = setInterval(() => {
            timeLeft--;
            
            if (timeLeft <= 0) {
                // Pomodoro completed
                clearInterval(window.pomodoroInterval);
                window.pomodoroInterval = null;
                display.textContent = '00:00';
                
                // Play sound
                const audio = new Audio('/sounds/complete.mp3');
                audio.play().catch(e => console.log('Audio play failed:', e));
                
                // Show notification
                if (Notification.permission === 'granted') {
                    new Notification('Pomodoro Completed!', {
                        body: 'Time for a short break!',
                        icon: '/images/icon.png'
                    });
                }
                
                // Mark task as completed if it's still in the "Do First" quadrant
                const taskItem = document.querySelector(`.task-item[data-task-id="${window.currentPomodoroTaskId}"]`);
                if (taskItem && taskItem.closest('#doFirst')) {
                    // Move to completed or mark as done
                    console.log('Marking task as completed:', window.currentPomodoroTaskId);
                }
                
                return;
            }
            
            // Update display
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
        }, 1000);
        
        // Update button states
        startBtn.disabled = true;
        pauseBtn.disabled = false;
    }
    
    function pausePomodoro() {
        if (window.pomodoroInterval) {
            clearInterval(window.pomodoroInterval);
            window.pomodoroInterval = null;
            
            // Update button states
            document.querySelector('.pomodoro-start').disabled = false;
            document.querySelector('.pomodoro-pause').disabled = true;
        }
    }
    
    function stopPomodoro() {
        if (window.pomodoroInterval) {
            clearInterval(window.pomodoroInterval);
            window.pomodoroInterval = null;
        }
        
        // Reset display
        document.querySelector('.timer-display').textContent = '25:00';
        
        // Reset button states
        document.querySelector('.pomodoro-start').disabled = false;
        document.querySelector('.pomodoro-pause').disabled = true;
        
        // Close the modal
        closePomodoroModal();
    }
    
    // Delete task
    async function deleteTask(event, button) {
        event.stopPropagation();
        
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }
        
        const taskItem = button.closest('.task-item');
        const taskId = taskItem.dataset.taskId;
        
        try {
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                }
            });
            
            if (response.ok) {
                // Remove the task from the UI
                taskItem.remove();
            } else {
                throw new Error('Failed to delete task');
            }
        } catch (error) {
            console.error('Error deleting task:', error);
            alert('Failed to delete task. Please try again.');
        }
    }
    
    // Request notification permission
    if ('Notification' in window) {
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }
    }
</script>

<style>
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        overflow: auto;
    }
    
    .modal-content {
        background-color: #1e1e2f;
        margin: 10% auto;
        padding: 2rem;
        border-radius: 10px;
        max-width: 500px;
        position: relative;
        color: #fff;
    }
    
    .close {
        position: absolute;
        right: 1.5rem;
        top: 1rem;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        color: #aaa;
    }
    
    .close:hover {
        color: #fff;
    }
    
    /* Pomodoro timer styles */
    .pomodoro-timer {
        text-align: center;
        margin-top: 1.5rem;
    }
    
    .timer-display {
        font-size: 4rem;
        font-family: 'Courier New', monospace;
        margin: 1rem 0;
        color: #fff;
    }
    
    .pomodoro-controls button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .pomodoro-controls button:hover {
        background: #45a049;
